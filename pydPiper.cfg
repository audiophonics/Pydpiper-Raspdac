[STARTUP]
startup_msg_duration = 5

[DISPLAY]
pagefile = pages_raspdac_16x2.py
animation_smoothing = 0.15
display_driver = winstar_weg
display_pin_rs = 7
display_pin_e = 8
display_pin_d4 = 25
display_pin_d5 = 24
display_pin_d6 = 23
display_pin_d7 = 27
display_width = 80
display_height = 16
